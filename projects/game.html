<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic-Tac-Toe Game</title>
<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #070c3a, #0d2e30);
  color: #fff;
   background: url('g.jpg') no-repeat center center/cover;
}

h1 { margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

.board {
  display: grid;
  grid-template-columns: repeat(3, 100px);
  grid-template-rows: repeat(3, 100px);
  gap: 10px;
  margin-bottom: 20px;
  background: rgba(255,255,255,0.1);
  padding: 10px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  display: none; /* hide until start */
}

.cell {
  width: 100px;
  height: 100px;
  background: rgba(255,255,255,0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5em;
  cursor: pointer;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: all 0.3s;
}

.cell:hover { background: rgba(255,255,255,0.4); transform: scale(1.05); }

.info { margin-bottom: 15px; font-size: 1.2em; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }

button {
  margin: 5px;
  padding: 10px 20px;
  font-size: 1em;
  cursor: pointer;
  border: none;
  border-radius: 10px;
  background-color: rgba(255,255,255,0.2);
  color: #fff;
  font-weight: bold;
  transition: all 0.3s;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}




button:hover { background-color: rgba(255,255,255,0.4); transform: scale(1.05); }

#scoreboard { margin-top: 10px; font-size: 1.2em; display: none; text-shadow: 1px 1px 3px rgba(0,0,0,0.3); }
</style>
</head>
<body>

<h1><strong>Tic-Tac-Toe</strong></h1>
<div class="info" id="info"><i>Click Start to Play!</i></div>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
  
</div>
</br>

<button id="startBtn">Start Game</button>
</br>
<button id="restartBtn">Restart Game</button>
</br>
<button id="scoreBtn">Show Score</button>
</br>
<button onclick="location.href='index.html'">Home</button>


<div id="scoreboard"></div>

<script>
const board = document.getElementById('board');
const info = document.getElementById('info');
const cells = Array.from(document.getElementsByClassName('cell'));
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const scoreBtn = document.getElementById('scoreBtn');
const scoreboard = document.getElementById('scoreboard');

let currentPlayer = 'X';
let gameState = ['', '', '', '', '', '', '', '', ''];
let score = JSON.parse(localStorage.getItem('score')) || { X:0, O:0 };

const winningCombinations = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function startGame() {
  board.style.display = 'grid';
  info.textContent = `Current Turn: ${currentPlayer}`;
  cells.forEach(cell => cell.addEventListener('click', handleClick));
}


function checkWinner() {
  for (let combo of winningCombinations) {
    const [a,b,c] = combo;
    if(gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
      info.textContent = `Player ${gameState[a]} Wins!`;
      score[gameState[a]] += 1;
      localStorage.setItem('score', JSON.stringify(score));
      saveResult(`Player ${gameState[a]} Wins`);
      cells.forEach(cell => cell.removeEventListener('click', handleClick));
      return true;
    }
  }
  if(!gameState.includes('')) {
    info.textContent = "It's a Draw!";
    saveResult("Draw");
    return true;
  }
  return false;
}


function handleClick(e) {
  const index = e.target.getAttribute('data-index');
  if(gameState[index] !== '') return;

  gameState[index] = currentPlayer;
  e.target.textContent = currentPlayer;

  if(!checkWinner()) {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    info.textContent = `Current Turn: ${currentPlayer}`;
  }
}

function resetGame() {
  gameState = ['', '', '', '', '', '', '', '', ''];
  cells.forEach(cell => cell.textContent = '');
  currentPlayer = 'X';
  info.textContent = `Current Turn: ${currentPlayer}`;
   currentPlayer = 'O';
   info.textContent = `Current Turn: ${currentPlayer}`;

  cells.forEach(cell => cell.addEventListener('click', handleClick));
}

function showScore() {
  scoreboard.style.display = 'block';
  scoreboard.textContent = `Score -> X: ${score.X} | O: ${score.O}`;
}

function saveResult(result){
  let results = JSON.parse(localStorage.getItem('results')) || [];
  results.push(result);
  localStorage.setItem('results', JSON.stringify(results));
}

// Event Listeners
startBtn.addEventListener('click', startGame);
restartBtn.addEventListener('click', resetGame);
scoreBtn.addEventListener('click', showScore);
</script>

</body>
</html>
